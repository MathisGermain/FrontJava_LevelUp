<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
    <div th:fragmenth="login_form">

        <div class="login">
            <div class="heading">
                <h2>Sign in</h2>
                <form th:action="@{/login}" th:object="${loginForm}" method="POST">

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control"  th:field="*{password}" placeholder="Password">
                    </div>
                    <div th:if="${error}" th:utext="${error}"
                         style="color:red;font-style:italic;">
                    </div>
                    <button type="submit" class="float login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
